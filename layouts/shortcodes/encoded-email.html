<a class="address" id="address_{{.Get `unique_id`}}"></a>
<script type="text/javascript">
    var liame ='{{ .Get `address` | base64Encode }}';
    var liame_field = document.getElementById("address_{{.Get `unique_id`}}");
    liame_field.setAttribute("href", "mailto:" + atob(liame));
    liame_field.textContent=atob(liame);
</script>
